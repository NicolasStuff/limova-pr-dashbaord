services:
  postgres:
    image: postgres:16-alpine
    container_name: limova-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: limova
      POSTGRES_PASSWORD: limova_local_dev
      POSTGRES_DB: limova_dashboard
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U limova -d limova_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
